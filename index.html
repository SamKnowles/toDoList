<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>To Do List</h1>
    <h2>Enter the things you need to do seperated by a comma:</h2>
    <div>
      <label for="textBox" class=""></label>
      <input type="text" id="text-box" name="toDo" placeholder="e.g. locate Pepe Silvia, sharpen toe knife, brush up on your bird law">
    </div>
    <div>
      <ul id="list" class="" style="list-style-type:Tea"></ul>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
